<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

</head>
<body>
<h1>Blog Posts</h1>
<div id="posts">

</div>


<!--Jquery Script-->
<script src="js/jquery-3.6.4.js"></script>
<!--Internal JS Script-->
<script>
    (function () {
        $.get('data/blog.json').done((data) => {

            console.log(data)

            let markup = ''
            data.forEach(el => {
                // console.log(el)
                // console.log(markup)
                markup += `<h1>${el.title}</h1><h3>${el.date}</h3><h5>${el.categories}</h5><p>${el.content}</p>`
            })
            $('#posts').append(`${markup}`)
        })


    })()

</script>
</body>
</html>
